<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo/cadastro.css'>
    <script defer async src='java-script/main.js'></script>
</head>
<body>
    <div class="menu">
        <div onclick="location.href = 'main.html'">INÍCIO</div>
    </div>
    <main>
        <div class="caixaCadastro">
            <div class="modal">
                <h1>Cadastrar-se</h1>
                <form>
                    <div>
                        <label for="nome">Email</label>
                        <input name="nome" id="nome" type="text">
                    </div>
                    <div>
                        <label for="senha">Senha (de 6 a 15 caracteres)</label>
                        <input senha-mascara="senha" name="senha" id="senha" type="password" autocomplete="off" minlength="6"
                        maxlength="15" size="15">
                    </div>
                    <div>
                        <label for="confirmaSenha">Confirme sua senha</label>
                        <input senha-mascara="senha" name="senha" id="senha" type="password" autocomplete="off" minlength="6"
                        maxlength="15" size="15">
                    </div>
                </form>
                <div class="action">
                    <button>cadastrar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
