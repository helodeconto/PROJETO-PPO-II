<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>História sem título</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo/criacao.css'>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer async src='java-script/criacao.js'></script>
    <script defer async src="java-script/main.js"></script>
</head>
<body>
    <div class="menu">
        <div onclick="location.href = 'sobre.html'">SOBRE</div>
    </div>
    <header>
        <nav>
            <div class="navMenu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <!--Área dos personagens criados-->
                <div>
                    Personagens
                    <div class="container-personagem"></div>
                    <button class="add-personagem">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </button>
                </div>
                <!--Área cenários criados-->
                <div>
                    Cenários
                    <div class="container-cenario"></div>
                    <button class="add-cenario">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </button>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <!--área da cena-->
        <div class="workspace">
            <div id="areaCenario">
            </div>
                <template class="fala">
                    <button class="bt-delete">x</button>
                    <textarea class="dialogo" placeholder="Disse..."></textarea>
                    <button class="add-emocao">
                        +
                    </button>
                </template>
        </div>
    </main>
    <div class="timeline"></div>
</body>
</html>
